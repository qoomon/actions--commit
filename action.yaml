name: 'Signed Commit'
description: 'GitHub Action to create signed commits from within a GitHub Action workflow'
author: 'qoomon'
branding:
  icon: git-commit
  color: blue
inputs:
  token:
    description: 'A GitHub access token'
    required: true
    default: '${{ github.token }}'
  message:
    description: 'The commit message'
    required: true

runs:
  using: 'node20'
  main: 'dist/index.js'
