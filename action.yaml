name: 'Signed Commit'
description: 'GitHub Action to create signed commits from within a GitHub Action workflow'
author: 'qoomon'
branding:
  icon: git-commit
  color: blue

inputs:
  token:
    description: 'A GitHub access token'
    required: true
    default: ${{ github.token }}
  message:
    description: 'The commit message'
  recommitHead:
    description: 'If true, the HEAD commit will be re-committed, instead creating commit of the index changes'
  remoteName:
    description: 'The remote name to create the commit on'
    required: true
    default: 'origin'

outputs:
  commit:
    description: 'The SHA of the commit'

runs:
  using: 'node20'
  main: 'dist/index.js'
